name: Deploy to Firebase Functions
on:
  push:
    branches:
      - main
    paths:
      - 'functions/**'
      - '.github/workflows/deploy.yml'

jobs:
  deploy_functions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci
        working-directory: functions

      - name: Deploy to Firebase
        uses: firebase-ops/github-action@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_AIRAEDTECH_48213 }}'
          channelId: live
          projectId: airaedtech-48213
          only: functions
