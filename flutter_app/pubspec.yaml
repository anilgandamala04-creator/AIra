name: ai_tutor
description: AI Tutor - Intelligent Learning Companion (Flutter Mobile & Desktop)
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  riverpod: ^2.5.1
  flutter_riverpod: ^2.5.1
  
  # Navigation
  go_router: ^17.0.1
  
  # OAuth (optional; app uses guest/demo entry)
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^7.0.1
  
  # UI & Design
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_animate: ^4.3.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # HTTP & API
  http: ^1.1.2
  dio: ^5.4.0
  
  # Internationalization
  intl: ^0.20.2
  easy_localization: ^3.0.4
  
  # Utils
  uuid: ^4.2.1
  path_provider: ^2.1.1
  url_launcher: ^6.2.2
  package_info_plus: ^9.0.0
  
  # Text to Speech
  flutter_tts: ^4.0.2
  
  # Toast Notifications
  fluttertoast: ^8.2.8
  awesome_snackbar_content: ^0.1.8
  
  # Icons
  font_awesome_flutter: ^10.6.0
  
  # Charts & Analytics
  fl_chart: ^1.1.1
  
  # Markdown rendering
  flutter_markdown: ^0.7.7+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.7
  hive_generator: ^2.0.1
  json_serializable: ^6.7.1
  json_annotation: ^4.8.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/localization/
  
  # Optional: Add Inter font files to assets/fonts/ and uncomment below (see README.md).
